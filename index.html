<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Foodpanda Kuala Lumpur</title>
	<meta name="author" content="Dr Diban">
	<link href="style.css" rel="stylesheet" type="text/css" media="all">
	
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-alpha.2/dc.css"/> 
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

	<script>
		window.CrossFilter={};

		window.CrossFilter.config={
				dataUrl: "foodpanda1.csv"
			};

		

		
	</script>

    

	
</head>

<body id="index">

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12" id="data-count">	
			<h2>KL FoodPanda restaurants</h2>
		</div>
	</div>

	<div class="row">
    		<div class="col-xs-12">

			<div id="map"></div>
		</div>
	</div>
	
	<br>
	
	

	<div class="row">
		<div class="col-xs-12">
			<div>
	            		<a href="javascript:map_reset();dc.filterAll(); dc.renderAll();filter_reset()" >Reset All Filter</a>
	        	</div>
			<div id='food-chart'>
	    		<h5><strong>
	       			Food groups:
	      		</strong>
	                <span>
			
	                <a class="reset"
	                    href="javascript:foodChart.filterAll();dc.redrawAll();filter_reset()"
	                    style="display: none;">
	                	reset
	                </a>
			
	                </span>
	    		</h5>
			</div>
		</div>
	</div>
	
	
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<div id='price-chart'>
	    			<h5><strong>
	       				Food price:
	       				</strong>
					<span>
			
	                			<a class="reset"
	                    				href="javascript:pricechart.filterAll();dc.redrawAll();filter_reset()"
	                    				style="display: none;">
	                				reset
	                			</a>
			
	                		</span>
	    			</h5>
			</div>
		</div>
	

	<div class="col-xs-6 col-md-6">
		<div id='rating-chart'>
		
	    		<h5><strong>
	       			Food rating:
	       			</strong>
					<span>
			
	                			<a class="reset"
	                    				href="javascript:ratingchart.filterAll();dc.redrawAll();filter_reset()"
	                    				style="display: none;">
	                				reset
	                			</a>
			
	                		</span>
	    		</h5>
		</div>
	</div>
	</div>

	
	<div class='row'>
		<div class="col-xs-12">
	        <div class="dc-data-count" id='data-count'>
	            <div id="paging">
	                Showing <span id="begin"></span>-<span id="end"></span> of 
	                <span class="filter-count"></span> Selected Dates 
	            </div>
	            
	            <input id="last" class="btn" type="Button" value="Prev" onclick="javascript:last()"/>
	            <input id="next" class="btn" type="Button" value="Next" onclick="javascript:next()"/>
		    <input id="reset_to_first" class="btn" type="Button" value="Reset to First" onclick="javascript:reset_to_first()"/>
	        </div>
		</div>
	    </div>


	 <div class="row">
		<div class="col-xs-12">
	        <h3> Restaurants data </h3>
	        <table class='table  table-bordered padded table-striped table-hover dc-data-table' id='rest-table' style="width:100%" >
	            <thead>
	                <tr class='header'>
			    <th class="text-center" >Name</th>
	                    <th class="text-center" >Food Category</th>
	                    <th class="text-center" >Restaurant Details</th>
	                    <th class="text-center" >Number of Reviewer</th>
	                    <th class="text-center" >Weighted Rating</th>
			    <th class="text-center" >Price</th>
			    <th class="text-center" >Foodpanda URL</th>
	                </tr>
	            </thead>
	        </table>
		</div>
	    </div>


	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.31/dc.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reductio/0.6.3/reductio.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	
	<script type="text/javascript" src="foodpanda_crossfilter.js"></script>	


</div>
</body>

</html>
